<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffe6ec;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .background {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .falling {
      position: absolute;
      top: -10%;
      opacity: 0.85;
      animation: fall linear infinite, sway ease-in-out infinite;
    }

    @keyframes fall { to { transform: translateY(110vh); } }
    @keyframes sway {
      0% { margin-left: 0; }
      50% { margin-left: 40px; }
      100% { margin-left: 0; }
    }

    .card {
      position: relative;
      z-index: 1;
      background: white;
      padding: 1.75rem;
      border-radius: 1.25rem;
      text-align: center;
      width: min(85vw, 320px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h1 {
      margin-bottom: 3rem;
      font-size: 1.5rem;
    }

    .buttons {
      position: relative;
      height: 150px;
    }

    button {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }

    #yes {
      top: 0;
      background: #ff4d6d;
      color: white;
      z-index: 10;
    }

    #no {
      top: 80px;
      background: #888;
      color: black;
    }

    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
    }

    .overlay.black {
      background: black;
      color: white;
      text-align: center;
      padding: 2rem;
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div class="background" id="background"></div>

  <div class="card" id="card">
    <h1>Molly, will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const card = document.getElementById("card");
    const bg = document.getElementById("background");

    /* YES growth */
    let yesScale = 1;
    setInterval(() => {
      yesScale += 0.03;
      yes.style.transform = `translateX(-50%) scale(${yesScale})`;
    }, 500);

    /* NO momentum + edge avoidance */
    let x = no.offsetLeft;
    let y = no.offsetTop;
    let vx = 0;
    let vy = 0;

    const acceleration = 0.06; // increased
    let maxSpeed = 4.5;
    const edgeBuffer = 80;

    function moveNo() {
      // Random wandering force
      vx += (Math.random() - 0.5) * acceleration;
      vy += (Math.random() - 0.5) * acceleration;

      const maxX = window.innerWidth - no.offsetWidth;
      const maxY = window.innerHeight - no.offsetHeight;

      // Edge steering
      if (x < edgeBuffer) vx += 0.1;
      if (x > maxX - edgeBuffer) vx -= 0.1;
      if (y < edgeBuffer) vy += 0.1;
      if (y > maxY - edgeBuffer) vy -= 0.1;

      // Clamp velocity
      vx = Math.max(-maxSpeed, Math.min(maxSpeed, vx));
      vy = Math.max(-maxSpeed, Math.min(maxSpeed, vy));

      x += vx;
      y += vy;

      x = Math.max(0, Math.min(maxX, x));
      y = Math.max(0, Math.min(maxY, y));

      no.style.left = x + "px";
      no.style.top = y + "px";

      maxSpeed += 0.001;
      requestAnimationFrame(moveNo);
    }

    /* Falling emojis */
    function dropEmoji(emoji) {
      const el = document.createElement("div");
      el.className = "falling";
      el.textContent = emoji;
      el.style.fontSize = Math.random() * 24 + 12 + "px";
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration =
        `${Math.random() * 4 + 4}s, ${Math.random() * 2 + 2}s`;

      bg.appendChild(el);
      setTimeout(() => el.remove(), 8000);
    }

    setInterval(() => dropEmoji("â™¥"), 400);

    /* Clicks */
    no.addEventListener("click", () => {
      document.body.innerHTML = `
        <div class="overlay black">
          Bitch.<br>
          Refresh the page and pick the right answer.
        </div>`;
    });

    yes.addEventListener("click", () => {
      card.remove();
      document.body.insertAdjacentHTML(
        "beforeend",
        `
        <div class="overlay">
          <div class="card">
            <h1>Waaaowwww</h1>
          </div>
        </div>`
      );

      const emojis = ["ðŸŽ‰","ðŸŽŠ","ðŸ’–","ðŸ’˜","ðŸ’","ðŸ’—","â¤ï¸","ðŸ¥°","ðŸ˜","ðŸ’ƒ","ðŸ•º","âœ¨","ðŸŒˆ","ðŸ’•","ðŸ’ž"];

      setInterval(() => {
        for (let i = 0; i < 10; i++) {
          dropEmoji(emojis[Math.floor(Math.random() * emojis.length)]);
        }
      }, 90);
    });

    setTimeout(moveNo, 2000);
  </script>
</body>
</html>
