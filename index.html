<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine</title>

  <style>
    * {
      box-sizing: border-box;
      touch-action: manipulation;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffe6ec;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 1.25rem;
      text-align: center;
      width: min(90vw, 360px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .card h1 {
      margin-bottom: 2rem;
      font-size: 1.6rem;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      transition: transform 0.5s ease;
      top: 0;
    }

    #no {
      background: #ccc;
      color: #333;
      top: 70px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my valentine?</h1>
    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const yesButton = document.getElementById("yes");
    const noButton = document.getElementById("no");

    // YES button: start growing after 5 seconds
    let yesScale = 1;
    setTimeout(() => {
      setInterval(() => {
        yesScale += 0.05;
        yesButton.style.transform = `translateX(-50%) scale(${yesScale})`;
      }, 500);
    }, 5000);

    // NO button: start moving after 2 seconds
    let velocity = 1;
    let x = noButton.offsetLeft;
    let y = noButton.offsetTop;

    setTimeout(() => {
      function moveNo() {
        x += (Math.random() - 0.5) * velocity * 10;
        y += (Math.random() - 0.5) * velocity * 10;

        const maxX = window.innerWidth - noButton.offsetWidth;
        const maxY = window.innerHeight - noButton.offsetHeight;

        x = Math.max(0, Math.min(maxX, x));
        y = Math.max(0, Math.min(maxY, y));

        noButton.style.left = x + "px";
        noButton.style.top = y + "px";

        velocity += 0.01;
        requestAnimationFrame(moveNo);
      }

      moveNo();
    }, 2000);
  </script>
</body>
</html>
